<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Forge Games</title>
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-box">
            <h1>Create Your Account</h1>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="country">Country/Region</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select your country</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I have read and agree to the Terms of Service</label>
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <div class="auth-links">
                <a href="/pages/login.html" class="back-link">
                    <span class="arrow-left">‚Üê</span> Back to Login
                </a>
            </div>
        </div>
    </main>
    <script src="/backend/auth-api.js"></script>
    <script src="/scripts/auth-ui.js"></script>
</body>
</html>
