<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Forge Games</title>
    <link rel="stylesheet" href="/css/browse.css">
</head>
<body>
    <header>
        <div class="nav-content">
            <div class="logo">Forge Games</div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search games...">
                <span class="search-icon">üîç</span>
            </div>
            <button class="menu-toggle">‚ò∞</button>
            <div class="nav-links">
                <a href="/pages/main.html">Store</a>
                <a href="/pages/browse.html">Library</a>
                <a href="#">Support</a>
                <div class="auth-buttons">
                    <button class="auth-button login-btn">Login</button>
                    <button class="auth-button register-btn">Register</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="genres-section">
            <div class="genres-header">
                <h2 class="genres-title">Popular Genres</h2>
                <div class="genre-navigation">
                    <button class="nav-button" id="prevGenre">‚Üê</button>
                    <button class="nav-button" id="nextGenre">‚Üí</button>
                </div>
            </div>
            <div class="genre-slider">
                <div class="genre-cards">
                    <div class="genre-card">Action</div>
                    <div class="genre-card">Adventure</div>
                    <div class="genre-card">RPG</div>
                    <div class="genre-card">Strategy</div>
                    <div class="genre-card">Simulation</div>
                    <div class="genre-card">Sports</div>
                    <div class="genre-card">Racing</div>
                    <div class="genre-card">Horror</div>
                </div>
            </div>
        </section>

        <div class="library-container">
            <div class="library-content">
                <section class="games-section">
                    <div class="games-grid">
                        <!-- EMPTY -->
                    </div>

                    <div class="pagination">
                        <!-- EMPTY -->
                    </div>
                </section>

                <aside class="filters-section">
                    <div class="filter-search">
                        <input type="text" placeholder="Search by name...">
                    </div>
                    <select class="filter-dropdown">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="rpg">RPG</option>
                        <option value="strategy">Strategy</option>
                        <option value="simulation">Simulation</option>
                        <option value="sports">Sports</option>
                        <option value="racing">Racing</option>
                        <option value="horror">Horror</option>
                    </select>
                </aside>
            </div>
        </div>
    </main>

    <script src="/scripts/browse.js"></script>
</body>
</html>
