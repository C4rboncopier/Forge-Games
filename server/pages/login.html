<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Forge Games</title>
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/login.css">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <main class="auth-box">
        <img src="/assets/main/logo.png" alt="logo">
        <h1>Sign In</h1>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="text">username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="auth-button" id="login-button">Sign In</button>
        </form>

        <div class="auth-links">
            <a href="#" id="forgotPassword">Forgot your password?</a>
            <a href="/birthday">Create an account</a>
        </div>
    </main>
    <script src="/scripts/login.js"></script>
</body>
</html>
