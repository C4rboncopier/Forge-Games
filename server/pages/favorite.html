<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - Forge Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/favorite.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="favorites-container">
            <h1>My Favorites</h1>
            <div class="favorites-grid" id="favoritesGrid">
                <!-- Games will be dynamically added here -->
            </div>
            
            <!-- Empty state message -->
            <div class="empty-favorites" id="emptyFavorites" style="display: none;">
                <div class="empty-icon"><i class="fa-solid fa-bookmark"></i></div>
                <h2>Your favorites list is empty</h2>
                <p>Add games to your favorites to see them here</p>
                <button onclick="browse()" class="browse-button">Browse Games</button>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div class="popup-overlay" id="cartPopupOverlay" style="display: none;"></div>
    <div class="custom-popup" id="cartPopup" style="display: none;">
        <h2>Added to Cart</h2>
        <p>The game has been successfully added to your cart.</p>
        <div class="popup-buttons">
            <button class="view-library-btn" onclick="goToCart()">View Cart</button>
            <button class="close-btn" onclick="closeCartPopup()">Continue Shopping</button>
        </div>
    </div>

    <div class="popup-overlay" id="removeFavoritesPopupOverlay" style="display: none;"></div>
    <div class="custom-popup" id="removeFavoritesPopup" style="display: none;">
        <h2>Removed from Favorites</h2>
        <p>The game has been removed from your favorites list.</p>
        <div class="popup-buttons">
            <button class="view-library-btn" onclick="browse()">Browse Games</button>
            <button class="close-btn" onclick="closeRemovePopup()">Close</button>
        </div>
    </div>

    <script src="/scripts/components.js"></script>
    <script src="/scripts/favorite.js"></script>
</body>
</html>
