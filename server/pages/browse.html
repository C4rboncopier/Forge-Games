<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Forge Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/browse.css">
</head>
<body>
    <header>
        <form id="headerForm">
            <div class="nav-content">
                <div class="logo" id="logo"><a href="javascript:void(0)" onclick="main()">Forge Games</a></div>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search games...">
                    <span class="search-icon">üîç</span>
                </div>
                <button class="menu-toggle">‚ò∞</button>
                <div class="nav-links">
                    <a href="javascript:void(0)" onclick="browse()" id="main-link">Store</a>
                    <a href="javascript:void(0)" onclick="main()" id="library-link">Library</a>
                    <a href="#">Support</a>
                    <a href="javascript:void(0)" onclick="cart()" class="cart-button">üõí</a>
                    
                    <!-- IF NO USER HAS LOGGED IN -->
                    <div class="auth-buttons">
                        <a href="javascript:void(0)" onclick="login()" class="auth-button login-btn">Login</a>
                        <a href="javascript:void(0)" onclick="register()" class="auth-button register-btn">Register</a>
                    </div>
                    
                    <!-- IF A USER HAS LOGGED IN -->
                    <div class="auth-account">
                        <a href="javascript:void(0)" onclick="account()" class="account username-btn" id="username">username</a>
                        <a href="javascript:void(0)" onclick="logout()" class="account logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </form>
    </header>

    <main>
        <section class="genres-section">
            <div class="genres-header">
                <h2 class="genres-title">Popular Genres</h2>
                <div class="genre-navigation">
                    <button class="nav-button" id="prevGenre">‚Üê</button>
                    <button class="nav-button" id="nextGenre">‚Üí</button>
                </div>
            </div>
            <div class="genre-slider">
                <div class="genre-cards">
                    <div class="genre-card" onclick="filterByGenre('Action')">Action</div>
                    <div class="genre-card" onclick="filterByGenre('Adventure')">Adventure</div>
                    <div class="genre-card" onclick="filterByGenre('RPG')">RPG</div>
                    <div class="genre-card" onclick="filterByGenre('Strategy')">Strategy</div>
                    <div class="genre-card" onclick="filterByGenre('Simulation')">Simulation</div>
                    <div class="genre-card" onclick="filterByGenre('Sports')">Sports</div>
                    <div class="genre-card" onclick="filterByGenre('Racing')">Racing</div>
                    <div class="genre-card" onclick="filterByGenre('Horror')">Horror</div>
                </div>
            </div>
        </section>

        <div class="library-container">
            <div class="library-content">
                <section class="games-section">
                    <div id="gamesList" class="games-grid admin-games">
                        <!-- EMPTY -->
                    </div>

                    <div class="pagination">
                        <!-- EMPTY -->
                    </div>
                </section>

                <aside class="filters-section">
                    <div class="filter-search">
                        <input type="text" id="gameSearch" placeholder="Search by name...">
                    </div>
                    <select class="filter-dropdown" id="genreFilter">
                        <option value="">All Genres</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="rpg">RPG</option>
                        <option value="strategy">Strategy</option>
                        <option value="simulation">Simulation</option>
                        <option value="sports">Sports</option>
                        <option value="racing">Racing</option>
                        <option value="horror">Horror</option>
                    </select>
                </aside>
            </div>
        </div>
    </main>

        <!-- FOOTER -->

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="footer-socials">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            </div>
            <p>¬© 2024 Forge Games. All rights reserved.</p>
        </div>
    </footer>

    <script src="/scripts/auth.js"></script>
    <script src="/scripts/browse.js"></script>
</body>
</html>
