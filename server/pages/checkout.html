<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Forge Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main id="checkoutContent" class="checkout-container">
        <div class="checkout-header">
            <h1 class="checkout-title">Checkout</h1>
        </div>

        <div class="checkout-grid">
            <div class="billing-section">
                <h2>Billing Information</h2>
                <form id="billingForm" class="billing-form">
                    <div class="form-group">
                        <label for="paymentMethod">Payment Method</label>
                        <select id="paymentMethod" required>
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                            <option value="gcash">GCash</option>
                            <option value="maya">Maya</option>
                        </select>
                    </div>
                    
                    <div id="cardDetails">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" maxlength="19" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" maxlength="3" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="javascript:void(0)" onclick="backToCart()" class="back-to-cart" onclick="backToCart()">← Back to Cart</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="orderItems" class="order-items">
                    <!-- Items will be populated here -->
                </div>
                <div class="summary-details">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₱0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span id="tax">₱0.00</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total</span>
                        <span id="total">₱0.00</span>
                    </div>
                </div>
                <button id="placeOrderBtn" class="place-order-button">Place Order</button>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="orderPopup" class="order-popup hidden">
        <div class="popup-content">
            <h2>Transaction Completed</h2>
            <p>Your order has been placed successfully!</p>
            <button id="closePopupBtn">Close</button>
        </div>
    </div>

    <script src="/scripts/components.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/checkout.js"></script>
</body>
</html>
