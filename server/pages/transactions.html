<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transactions - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/transactions.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="transactions-container">
        <div class="transactions-content">
            <h1>All User Transactions</h1>
            
            <div class="search-container-transactions">
                <input type="text" 
                    id="transactionSearch" 
                    placeholder="Search by username or game..." 
                    class="search-input">
            </div>

            <div class="transactions-list">
                <!-- Transactions will be populated here -->
            </div>

            <div class="pagination">
                <!-- Pagination will be populated here -->
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="/scripts/components.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/transactions.js"></script>
</body>
</html>
