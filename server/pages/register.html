<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Forge Games</title>
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/register.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-box">
            <img src="/assets/main/logo.png" id="logo" alt="logo">
            <h1>Create Your Account</h1>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="country">Country/Region</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select your country</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <button type="button" id="toggleConfirmPassword" class="toggle-password" aria-label="Show password">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I have read and agree to the <a href="/terms" class="terms-link">Terms of Service</a></label>
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            <div class="auth-links">
                <a href="javascript:void(0)" class="back-link" onclick="terms()" >Back to Login</a>
            </div>
        </div>
    </main>

    <!-- Load Supabase from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Your custom script -->
    <script src="/scripts/pagination.js"></script>
    <script src="/scripts/register.js"></script>
</body>
</html>
