<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/game.css">
    <link rel="stylesheet" href="/css/colors.css">

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>
<body>
    <header>
        <form id="headerForm">
            <div class="nav-content">
                <div class="logo" id="logo">Forge Games</div>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search games...">
                    <span class="search-icon">üîç</span>
                </div>
                <button class="menu-toggle">‚ò∞</button>
                <div class="nav-links">
                    <a href="/" id="main-link">Store</a>
                    <a href="/browse" id="library-link">Library</a>
                    <a href="#">Support</a>
                    <a href="javascript:void(0)" onclick="cart()" class="cart-button">üõí</a>
                    
                    <!-- IF NO USER HAS LOGGED IN -->
                    <div class="auth-buttons">
                        <a href="/login" class="auth-button login-btn">Login</a>
                        <a href="/birthday" class="auth-button register-btn">Register</a>
                    </div>
                    
                    <!-- IF A USER HAS LOGGED IN -->
                    <div class="auth-account">
                        <a class="account username-btn" id="username">username</a>
                        <a href="javascript:void(0)" onclick="logout()" class="account logout-btn">Logout</a>
                    </div>

                </div>
            </div>
        </form>
    </header>

    <!-- MAIN  -->
    <div class="hero">
        <div class="hero-background">
            <img src="" alt="background-banner" class="game-banner">
        </div>
    </div>

    <main role="main">
        <section class="game-details">
            <div class="game-header">
                <img src="" alt="Game Logo" class="game-logo">
            </div>

            <div class="game-info">
                <h1 class="game-title">Game Title</h1>
                <h2 class="game-developer">Game Developer</h2>
                <h2 class="game-genre">Game Genre</h2>
                <div class="game-price">$59.99</div>
                
                <div class="game-actions">
                    <button class="buy-button" id="buy-button">Add to Cart</button>
                    <button class="wishlist-button" id="wishlist-button">Add to Favorites</button>
                </div>

                <div class="game-description">
                </div>
            </div>
            <!-- Game screenshots for mobile view -->
            <div class="mobile-screenshots">
            <h2>Screenshots</h2>
            <div class="screenshots-slider">
                <img src="" alt="Screenshot 1" class="screenshot1-img">
                <img src="" alt="Screenshot 2" class="screenshot2-img">
                <img src="" alt="Screenshot 3" class="screenshot3-img">
            </div>
        </div>
        </section>


 
        <section class="game-screenshots desktop-screenshots">
            <h2>Screenshots</h2>
            <div class="screenshots-container">
                <div class="screenshot">
                    <img src="" alt="Screenshot 1" class="desktopScreenshot1-img">
                </div>
                <div class="screenshot">
                    <img src="" alt="Screenshot 2" class="desktopScreenshot2-img">
                </div>
                <div class="screenshot">
                    <img src="" alt="Screenshot 3" class="desktopScreenshot3-img">
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="footer-socials">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            </div>
            <p>¬© 2024 Forge Games. All rights reserved.</p>
        </div>
    </footer>

    <script src="/scripts/addToCart.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/game.js"></script>
</body>
</html>
