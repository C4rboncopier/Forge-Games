<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Forge Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="admin-container">
        <div class="admin-content">
            <h1>Game Management</h1>
            
            <div class="admin-nav">
                <button onclick="transactions()" class="admin-nav-btn">
                    <i class="fas fa-receipt"></i>
                    View Transactions
                </button>
            </div>
            
            <div class="admin-grid">
                <section class="add-game-section">
                    <h2>Add New Game</h2>
                    <form id="addGameForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="10" required></textarea>
                        </div>
                    
                        <div class="form-group">
                            <label for="developer">Developer</label>
                            <input type="text" id="developer" name="developer" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <select id="genre" name="genre" required>
                                <option value="">Select Genre</option>
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="RPG">RPG</option>
                                <option value="Strategy">Strategy</option>
                                <option value="Simulation">Simulation</option>
                                <option value="Sports">Sports</option>
                                <option value="Racing">Racing</option>
                                <option value="Indie">Indie</option>
                                <option value="Casual">Casual</option>
                                <option value="Horror">Horror</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="price">Price (â‚±)</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required>
                        </div>
                    
                        <div class="form-group form-group-image">
                            <label for="add-image">Select an Image:</label>
                            <div class="file-input-container">
                                <input type="file" id="add-image" accept="image/*">
                                <label for="add-image" class="file-input-trigger">Choose File</label>
                                <div class="image-preview-container">
                                    <img id="main-image-preview" class="image-preview" src="/assets/placeholder-game.png" alt="Game preview">
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group-image">
                            <label>Banner:</label>
                            <div class="file-input-container">
                                <input type="file" id="banner" name="banner" accept="image/*">
                                <label for="banner" class="file-input-trigger">Choose Banner</label>
                                <div class="image-preview-container">
                                    <img id="banner-preview" class="image-preview" src="/assets/placeholder-game.png" alt="Banner preview">
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-group-image">
                            <label>Screenshot 1:</label>
                            <div class="file-input-container">
                                <input type="file" id="screenshot1" accept="image/*">
                                <label for="screenshot1" class="file-input-trigger">Choose Screenshot 1</label>
                                <div class="image-preview-container">
                                    <img id="screenshot1-preview" class="image-preview" src="/assets/placeholder-game.png" alt="Screenshot 1 preview">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group form-group-image">
                            <label>Screenshot 2:</label>
                            <div class="file-input-container">
                                <input type="file" id="screenshot2" accept="image/*">
                                <label for="screenshot2" class="file-input-trigger">Choose Screenshot 2</label>
                                <div class="image-preview-container">
                                    <img id="screenshot2-preview" class="image-preview" src="/assets/placeholder-game.png" alt="Screenshot 2 preview">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group form-group-image">
                            <label>Screenshot 3:</label>
                            <div class="file-input-container">
                                <input type="file" id="screenshot3" accept="image/*">
                                <label for="screenshot3" class="file-input-trigger">Choose Screenshot 3</label>
                                <div class="image-preview-container">
                                    <img id="screenshot3-preview" class="image-preview" src="/assets/placeholder-game.png" alt="Screenshot 3 preview">
                                </div>
                            </div>
                        </div>
                    
                        <button type="submit" class="submit-btn">Add Game</button>
                    </form>
                </section>

                <!-- Game List -->
                <section class="game-list-section">
                    <h2>Existing Games</h2>
                    <div id="gamesList" class="games-grid admin-games">
                        <!-- Games will be populated here -->
                    </div>
                    <div class="pagination">
                        <!-- EMPTY -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="/scripts/components.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/admin.js"></script>
</body>
</html>
