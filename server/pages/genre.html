<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games by Genre - Forge Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/genre.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- MAIN  -->
    <div class="background">
        <div class="genre-background">
            <img src="" alt="background-banner" class="genre-img">
        </div>
    </div>
    
    <main class="genre-page">
        <div class="genre-header">
            <h1 id="genre-title">Loading...</h1>
        </div>

        <div class="genre-description">
            <p id="genre-description">Loading...</p>
        </div>

        <div class="genre-content">
            <h1 id="genre-featured">Featured Games</h1>
            <div class="games-grid" id="games-grid">
                <!-- Games will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="/scripts/components.js"></script>
    <script src="/scripts/genre.js"></script>
</body>
</html>
