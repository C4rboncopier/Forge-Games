<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games by Genre - Forge Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/pages.css">
    <link rel="stylesheet" href="/css/genre.css">
</head>
<body>
    <header id="header">
        <form id="headerForm">
            <div class="nav-content">
                <div class="logo" id="logo"><a href="javascript:void(0)" onclick="main()">Forge Games</a></div>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search games...">
                    <span class="search-icon">üîç</span>
                </div>
                <button class="menu-toggle">‚ò∞</button>
                <div class="nav-links">
                    <a href="javascript:void(0)" onclick="browse()" id="main-link">Store</a>
                    <a href="javascript:void(0)" onclick="library()" id="library-link">Library</a>
                    <a href="#">Support</a>
                    <a href="javascript:void(0)" onclick="favorite()" class="favorite-button">‚ù§Ô∏è</a>
                    <a href="javascript:void(0)" onclick="cart()" class="cart-button">üõí</a>
                    
                    <!-- IF NO USER HAS LOGGED IN -->
                    <div class="auth-buttons">
                        <a href="javascript:void(0)" onclick="login()" class="auth-button login-btn">Login</a>
                        <a href="javascript:void(0)" onclick="register()" class="auth-button register-btn">Register</a>
                    </div>
                    
                    <!-- IF A USER HAS LOGGED IN -->
                    <div class="auth-account">
                        <a href="javascript:void(0)" onclick="account()" class="account username-btn" id="username">username</a>
                        <a href="javascript:void(0)" onclick="logout()" class="account logout-btn">Logout</a>
                    </div>
                </div>
            </div>
        </form>
    </header>


    <!-- MAIN  -->
    <div class="background">
        <div class="genre-background">
            <img src="" alt="background-banner" class="genre-img">
        </div>
    </div>
    
    <main class="genre-page">
        <div class="genre-header">
            <h1 id="genre-title">Loading...</h1>
        </div>

        <div class="genre-description">
            <p id="genre-description">Loading...</p>
        </div>

        <div class="genre-content">
            <h1 id="genre-featured">Featured Games</h1>
            <div class="games-grid" id="games-grid">
                <!-- Games will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <!-- FOOTER -->

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="footer-socials">
                <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            </div>
            <p>¬© 2024 Forge Games. All rights reserved.</p>
        </div>
    </footer>

    <script src="/scripts/auth.js"></script>
    <script src="/scripts/genre.js"></script>
</body>
</html>
